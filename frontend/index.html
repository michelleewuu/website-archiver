<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Archiver</title>
  <script>
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('Error:', msg, '\nURL:', url, '\nLine:', lineNo, '\nColumn:', columnNo, '\nError:', error);
      return false;
    };
  </script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react">
    // Verify React dependencies are loaded
    if (typeof React === 'undefined') console.error('React is not loaded!');
    if (typeof ReactDOM === 'undefined') console.error('ReactDOM is not loaded!');
    if (typeof Babel === 'undefined') console.error('Babel is not loaded!');
  </script>

  <script type="text/babel" src="./src/components/VersionCompare.js"></script>
  <script type="text/babel">
    // Verify VersionCompare is loaded
    if (typeof window.VersionCompare === 'undefined') {
      console.error('VersionCompare component is not loaded!');
    }
  </script>
  <script type="text/babel" src="./app.js"></script>
</body>
</html>
